<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="body-quadro">

    <header id="header-quadro">
        <img id="logo-quadro" src="" alt="logo">
        <select name="menu" id="menu-quadro">
            <option value="kanban">Kanban</option>
            <option value="novoUsuario">Nova Usuario</option>
            <option value="novaTarefa">Nova Tarefa</option>
        </select>
    </header>

    <main id="main-quadro">

        <div class="columns" id="columns-quadro">

            <!-- A Fazer -->
            <div class="task-column-todo" id="todo">
                <h3 id="title-todo">A Fazer</h3>
            </div>

            <!-- Fazendo -->
            <div class="task-column-doing" id="doing">
                <h3 id="title-doing">Fazendo</h3>
            </div>

            <!-- Pronto -->
            <div class="task-column-done" id="done">
                <h3 id="title-done">Pronto</h3>
            </div>

        </div>
    </main>

    <script src="./js/quadro.js"></script>
</body>

</html>
